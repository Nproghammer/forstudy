<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <!--подключите библиотеки React, ReactDOM и BabelJS-->
  <script src="data.js"></script>
  <!--подключите файл данных-->
</head>
<body>
  <div id="root">Корневой элемент</div>
  
  <script type="text/babel">
    const container = document.getElementById('root');
    
    function App ({images = [], 
      showedItems = [0, 4, 5, 7], 
      finishedItems = [4, 7]}) {
      const cards = images.map((item, index)=> (
        <Card
        url ={item.url}
        isShowed = {showedItems.includes(index)}
        isFinished = {finishedItems.includes(index)}
        />
    ));
    return (
      <section className = "game container">
        <ul className="cards">
          {cards}
        </ul>  
      </section>
    )
    }

    function Card ({url, isShowed = true, isFinished = false}) {
      const className = `card ${
      isShowed ? 'card-show' : ''
      } ${
      isFinished ? 'card-finished' : ''
      }`
      return(
        <li className={className}>
          <img src={url} width="204" height="144" alt="Котик"/>
        </li>  
      );
    }

    const root = ReactDOM.createRoot(container)
    root.render(<App images={images}/>);

  </script>
</body>
</html>
